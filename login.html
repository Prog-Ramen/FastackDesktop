<html>
  <head>
    <title>Fastack</title>
    <link rel="stylesheet" type="text/css" href="login.css">
  </head>
  <body>
    <div>
        <center><img id="logo" src="./images/fastack_logo.svg" alt="FaStack Logo" width="128" height="128"></center>
        <center><p id="loginWith">Login with GitHub</p></center>
        <form id="loginGithub">
            <center><input type="text" placeholder="Username" name="username"></center><br>
            <center><span id="errorusername">    </span></center>
            <center><input type="password" placeholder="Password" name="password"></center><br>
            <center><span id="errorpassword">    </span></center>
            <center><input type="submit" id="login" value="Login"></center>
        </form>
    </div>
    <script charset="utf-8" type="text/javascript" src="login.js"></script>
  </body>
</html>
